<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Patterns with Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LeetCode Patterns</h1>
        <div class="filter-section">
            <label for="tagFilter">Filter by Pattern:</label>
            <select id="tagFilter" onchange="filterQuestions()">
                <option value="">All</option>
                <option value="arrays">Arrays</option>
                <option value="bfs">BFS</option>
                <option value="backtracking">Backtracking</option>
                <option value="binary search">Binary Search</option>
                <option value="bit manipulation">Bit Manipulation</option>
                <option value="bucket sort">Bucket Sort</option>
                <option value="dfs">DFS</option>
                <option value="design">Design</option>
                <option value="dynamic programming">Dynamic Programming</option>
                <option value="fast & slow pointers">Fast & Slow Pointers</option>
                <option value="graph">Graph</option>
                <option value="greedy">Greedy</option>
                <option value="heap">Heap</option>
                <option value="in-place reversal of a linked list">In-place Reversal of a Linked List</option>
                <option value="intervals">Intervals</option>
                <option value="quickselect">Quick Select</option>
                <option value="sliding window">Sliding Window</option>
                <option value="sorting">Sorting</option>
                <option value="topological sort">Topological Sort</option>
                <option value="trie">Trie</option>
                <option value="two pointers">Two Pointers</option>
                <option value="union find">Union Find</option>
            </select>

            <label for="difficultyFilter">Filter by Difficulty:</label>
            <select id="difficultyFilter">
                <option value="">All</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
    </header>

    <main>
        <table id="questionTable">
            <thead>
                <tr>
                    <th>Completed</th>
                    <th>Problem</th>
                    <th>Solution</th>
                    <th>Patterns</th>
                    <th>Difficulty</th>
                </tr>
            </thead>
            <tbody id="questionTableBody">
            </tbody>      
        </table>
        
    </main>

    <footer>
        <p>Made by Jackson Brouwer | <a href="https://seanprashad.com/leetcode-patterns/" target="_blank">LeetCode Patterns</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
